<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Lona!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Correctly linking the CSS file -->
</head>
<body>
    <!-- Decorative Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Decorative Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Header Section -->
    <header>
        <h1>Happy Birthday, Lona!</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <p class="message">Today is a special day because it’s the day you came into the world. I’m so lucky to have you in my life. Happy Birthday, my love!</p>

        <button class="reveal-button" onclick="revealContent()">Click to See Your Special Message</button>

        <div class="content-area" id="contentArea">
            <!-- Emotional Text with Typing Effect -->
            <div class="text-container" id="textContainer">
                <p id="emotionalText"></p>
            </div>
            <!-- Life Count -->
            <div class="count-container">
                <p>You have lived:</p>
                <span id="days">0 Days</span>
                <span id="hours">0 Hours</span>
                <span id="minutes">0 Minutes</span>
                <span id="seconds">0 Seconds</span>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>With all my love, Oriam</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
