<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cute-left,
        .cute-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            animation: float 4s infinite;
        }

        .cute-left {
            left: 10px;
        }

        .cute-right {
            right: 10px;
        }

        h1 {
            color: #ff69b4;
            font-size: 36px;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background-color: #ff478d;
            animation: none;
        }

        @keyframes float {
            0% {
                transform: translateY(-50%) translateY(0);
            }
            50% {
                transform: translateY(-50%) translateY(-10px);
            }
            100% {
                transform: translateY(-50%) translateY(0);
            }
        }

        .love-animation {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
            position: relative;
        }

        .man, .woman {
            font-size: 48px;
            color: #ff69b4;
            position: absolute;
            animation: dance 2s infinite alternate;
        }

        .man {
            left: 40%;
            transform: translateX(-100%);
        }

        .woman {
            left: 55%;
            transform: translateX(100%);
        }

        .heart {
            font-size: 36px;
            color: #ff69b4;
            position: absolute;
            top: 10px;
            animation: heartbeat 1s infinite;
        }

        @keyframes dance {
            0% {
                transform: translateY(0);
                transform: rotate(0deg);
                transform: scale(1);
                top: 0;
            }
            50% {
                transform: translateY(-10px);
                transform: rotate(10deg);
                transform: scale(1.1);
                top: -10px;
            }
            100% {
                transform: translateY(0);
                transform: rotate(0deg);
                transform: scale(1);
                top: 0;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <title>Our Anniversary</title>
</head>

    </div>
</body>
</html>
